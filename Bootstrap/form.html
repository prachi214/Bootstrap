<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body>
<h2>Form Demo</h2>
<form>
    <label for="email" class="form-label">Email</label>
    <input type="text"  class="form-control" placeholder="Email" id="email">

    <label for="pass" class="form-label">Passward</label>
    <input type="password"  class="form-control" placeholder="Passward" id="pass">


    <div class="row">
      <div class="mb-3 col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text"  class="form-control" placeholder="address" id="address">
          </div>
      
          <div class="mb-3 col-md-6">
          <label for="num" class="form-label">Enter your age</label>
          <input type="number"  class="form-control" placeholder="in number form" id="num">
    
      </div>
    </div>
<div class="mb-3">
<select class="form-select">
  <option selected>Select something</option>
  <option>one</option>
  <option>two</option>
  <option>three</option>
  <option >four</option>
</select>
</div>
<div class="normal mb-3">

  <input type="checkbox" id="agree">
  <label for="agree">Agree</label>
</div>

<div class="form-check">

  <input type="checkbox" class="form-check-input" id="agrees">
  <label for="agrees" class="form-check-label">Checkbox</label>
</div>



<div class="normal mb-3">

  <input type="radio" id="rd">
  <label for="rd">radio</label>
</div>

<div class="form-radio mb-3">

  <input type="radio" class="form-check-input" id="rdo">
  <label for="rdo" class="form-radio-label">radiobox</label>
</div>

<div class="form-check form-switch mb-3">
  <input type="checkbox" id="flexSwitchCheckDefault" class="form-check-input" role="switch">
  <label class="form-check-label" for="flexSwitchCheckDefault">switch checkbox</label>
</div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
